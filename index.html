<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="registro">
        <form>
            <h4>Registro</h4>
            <label for="nombres">Nombres</label>
            <input class="campos" minlength="1" maxlength="50" type="text" name="nombres" id="nombres" autofocus
                placeholder="Ingrese su Nombre" required="" pattern="[a-z, A-Z]+">

            <label for="apellidos">Apellidos</label>
            <input class="campos" minlength="1" maxlength="80" type="text" name="apellidos" id="apellidos"
                placeholder="Ingrese su Apellido" required="" pattern="[a-z, A-Z]+">

            <label for="correo">Dirección de correo</label>
            <input class="campos" minlength="1" maxlength="100" type="email" name="correo" id="correo"
                placeholder="ejemplo@gmail.com" required="">

            <label for="Telefono">Teléfono</label>
            <input class="campos" minlength="1" maxlength="20" type="numero" name="Telefono" id="Telefono"
                placeholder="Ingrese su Telefono" required="" pattern="[0-9]+">

            <label for="">Fecha de nacimiento</label>
            <input class="campos" type="date" value="sd" id="fecha" name="fecha_nacimiento" value=""
                placeholder="Ingrese su fecha de nacimiento" required>

            <label for="password">Contraseña</label>
            <input class="campos" type="password" id="password" name="clave" minlength="8" maxlength="100"
                placeholder="Ingrese una contraseña" required>

            <label for="passwordd">Confirme su contraseña</label>
            <input class="campos" type="password" id="passwordd" name="clave" minlength="8" maxlength="100"
                placeholder="Confirme su contraseña" required>
            <br>
            <p>Estoy de acuerdo con los<a href="#">Terminos y condiciones</a></p>

            <div class="cuenta">
                <p><a href="#">Ya tengo una cuenta</a></p>
            </div>
            <button onclick="msg()"> Registrarme</button>
        </form>
    </div>
</body>

</html>
